<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kronometre</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Kronometre</h1>
            <p id="sayac">
                <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
            </p>
            <div class="buttons">
                <button class="btn-start">Başlat</button>
                <button class="btn-stop">Durdur</button>
                <button class="btn-reset">Sıfırla</button>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
