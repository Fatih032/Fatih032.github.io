<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <div class="stat-box">
            <div>SKOR</div>
            <div id="score">0</div>
        </div>
        <div class="stat-box">
            <div>EN YÜKSEK</div>
            <div id="high-score">0</div>
        </div>
        <h1>Bomberman</h1>
        <div class="stat-box">
            <div>SEVİYE</div>
            <div id="level">1</div>
        </div>
        <div class="stat-box">
            <div>SÜRE</div>
            <div id="timer">300</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" class="hidden">Yeniden Başlat</button>

    <!-- Dokunmatik Kontroller -->
    <div class="touch-controls">
        <div class="d-pad">
            <button id="touch-up" aria-label="Yukarı Git">▲</button>
            <button id="touch-left" aria-label="Sola Git">◀</button>
            <button id="touch-right" aria-label="Sağa Git">▶</button>
            <button id="touch-down" aria-label="Aşağı Git">▼</button>
        </div>
        <div class="action-buttons">
            <button id="touch-bomb" aria-label="Bomba Bırak">BOMBA</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
