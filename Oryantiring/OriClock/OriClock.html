<!DOCTYPE html>
<html lang="en">
<head>
   <title>Digital Clock Javascript</title>
   <!--Google Font-->
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
   <!--Stylesheet-->
   <link rel="stylesheet" href="OriClock.css">
</head>
<body>
    <div id="root">

    <div>
        <button id="fullscreen" onclick="btnClicked()">Tam Ekran</button>
    </div>

    <div>
        <button id="arkaplan" onclick="arkaplan()">Arka Plan</button>
        <input type="color" id="renk" default="black">
    </div>
    <div>
        <button id="saat" onclick="saatRenk()">Saat</button>
        <input type="color" id="saatRenk" default="white">
    </div>
    <div class="clock">
        <div id="hour">00</div>
        <span id="span1">:</span>
        <div id="minute">00</div>
        <span id="span2">:</span>
        <div id="seconds">00</div>
    </div>
    <audio id="sonbes">
        <source src="sound/sonbes.wav">
    </audio>
    <audio id="cikis">
        <source src="sound/çıkış.wav">
    </audio>

    <div id="coffee">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="fatih032" data-color="#BD5FFF" data-emoji=""  data-font="Lato" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
    </div>

    </div>

    <!--Script-->
    <script src="OriClock.js"></script>
    <script src="https://www.w3counter.com/tracker.js?id=143022"></script>
</body>
</html>
