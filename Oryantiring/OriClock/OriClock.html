<!DOCTYPE html>
<html lang="tr">
<head>
   <title>Digital Clock Javascript</title>
   <!--Google Font-->
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
   <!--Stylesheet-->
   <link rel="stylesheet" href="OriClock.css">
</head>
<body>
    <div id="root">

    <div>
        <button id="fullscreen" onclick="btnClicked()">Tam Ekran</button>
    </div>

    <div>
        <button id="arkaplan" onclick="arkaplan()">Arka Plan</button>
        <input type="color" id="renk" value="#000000">
    </div>
    <div>
        <button id="saat" onclick="saatRenk()">Saat</button>
        <input type="color" id="saatRenk" value="#ffffff">
    </div>
    <div id="clock">
        <div id="hour">00</div>
        <span id="span1">:</span>
        <div id="minute">00</div>
        <span id="span2">:</span>
        <div id="seconds">00</div>
    </div>
    <audio id="sonbes">
        <source src="sound/sonbes.wav">
    </audio>
    <audio id="cikis">
        <source src="sound/çıkış.wav">
    </audio>

    </div>

    <!--Script-->
    <script src="OriClock.js"></script>
</body>
</html>
