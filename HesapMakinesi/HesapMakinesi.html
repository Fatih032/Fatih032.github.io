<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="hesapmakinesi.css">

</head>
<body>

    <div class="calculator">
        <input type="text" value="" id="ekran" class="calculator-input">
        <div class="calculator-keys">
            <button onclick="sil()" class="sil">AC</button>
            <button onclick="topla()" id="topla" class="operator">+</button>
            <button onclick="cikar()" id="eksi" class="operator">-</button>
            <button onclick="carp()" id="çarp" class="operator">x</button>
            <button onclick="bol()" id="böl" class="operator">/</button>
            <button onclick="mod()" id="mod" class="operator">%</button>
            <button onclick="sayi1()" id="bir" value="1">1</button>
            <button onclick="sayi2()" id="iki" value="2">2</button>
            <button onclick="sayi3()" id="uc" value="3">3</button>
            <button onclick="sin()" id="sin" value="sin(">sin</button>
            <button onclick="kok()" id="kok" value="√">√</button>
            <button onclick="sayi4()" id="dort" value="4">4</button>
            <button onclick="sayi5()" id="bes" value="5">5</button>
            <button onclick="sayi6()" id="alti" value="6">6</button>
            <button onclick="cos()" id="cos" value="cos">cos</button>
            <button onclick="faktoriyel()" id="faktöriyel" value="!">!</button>
            <button onclick="sayi7()" id="yedi" value="7">7</button>
            <button onclick="sayi8()" id="sekiz" value="8">8</button>
            <button onclick="sayi9()" id="dokuz" value="9">9</button> 
            <button onclick="tan()" id="tan" value="tan">tan</button>
            <button onclick="ln()" id="ln" value="ln">ln</button> 
            <button onclick="pi()" id="pi" value="pi">pi</button>
            <button onclick="sayi0()" id="sifir" value="0">0</button>
            <button onclick="e()" id="e" value="e">e</button>
            <button onclick="cot()" id="cot" value="cot">cot</button>
            <button onclick="log()" id="log" value="log">log</button>
            <button onclick="kare()" id="kare" value="^2">x^2</button>
            <button onclick="kup()" id="küp" value="^3">x^3</button>
            <button onclick="üst()" id="üst" value="">x^y</button>
            <button onclick="ttsil()" id="sil" value="sil">&#x232B;</button>
            <button onclick="parantezsol()" id="solparantez" value="(">(</button>
            <button onclick="parantezsag()" id="sağparantez" value=")">)</button>
            <button onclick="nokta()" id="nokta" value=".">.</button>
            <button onclick="esittir()" class="esittir" id="esittir" value="=">=</button>
        
    </div>

    <script src="hesapmakinesi.js"></script>
</body>
</html>
