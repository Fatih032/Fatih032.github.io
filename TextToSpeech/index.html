<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yazıdan Sese Dönüştürme</title>
</head>
<body>
    <main class="main">
        <p class="title">Yazıdan Sese Dönüştürme</p>
        <div class="text-section">
            <p class="text-title">Yazıyı Giriniz</p>
            <textarea class="textarea" id="textarea" rows="10" cols="50"></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Sesi seçiniz</p>
            <select name="" id="voice">
                <option value="Google US English">Google US English</option>
            </select>
        </div>
        <button class="submit">Sese Çevir</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
